name: ci-infra-dev

on:
  pull_request:
    branches: [dev]
    paths:
      - 'infrastructures/**' # aws resources
  workflow_dispatch:

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_DEV_ACCOUNT_ID }}:role/aws-identity-providers-federation-github-actions
          role-session-name: github-actions-dev
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructures/terraform/environments/dev

      - name: Pip install for lambda layer 1
        run: make
        working-directory: ./infrastructures/terraform/scripts/api_to_dynamodb_lambda/layer

      - name: Pip install for lambda layer 2
        run: make
        working-directory: ./infrastructures/terraform/scripts/api_to_sqs_lambda/layer
        
      - name: Terraform plan
        run: terraform plan -var tetris_frontend_origin=${{ secrets.TETRIS_FRONT_ORIGIN_DEV }} -var tetris_ecr_repository=${{ secrets.TETRIS_ECR_REPOSITORY_DEV }}
        working-directory: ./infrastructures/terraform/environments/dev
